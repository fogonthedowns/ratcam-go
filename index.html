<!DOCTYPE html>
<html>
<head>
	<title>webcam</title>
  <style>
    body {
      margin: 0px;
    }
  </style>
</head>
<body>
<img id="pic" src="/latest.jpeg" />
<script type="text/javascript">
var picEle = document.getElementById("pic")

var refresh = function() {
	this.src = "/latest.jpeg?time=" + new Date().getTime().toString()
}

picEle.onload = refresh.bind(picEle)
</script>
</body>
</html>
